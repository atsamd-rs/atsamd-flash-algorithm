name: algorithm-test
variants:
  - name: algorithm-test
    cores:
      - name: main
        type: armv7em
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
    memory_map:
      - !Ram
          range:
            start: 0x20000000
            end: 0x20040000
          is_boot_memory: false
          cores:
            - main
      - !Nvm
          range:
            start: 0x0
            end: 0x100000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - algorithm-test
flash_algorithms:
  - name: algorithm-test
    description: A flash algorithm under test
    cores:
      - main
    default: true
    instructions: ''
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    flash_properties:
      address_range:
        start: 0x0
        end: 0x100000
      page_size: 0x200
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x2000
          address: 0x0
